plugins {
    id 'java'
}

group 'com.github.rameshl'
version '0.1'

sourceCompatibility = 1.8
targetCompatibility = 1.8

repositories {
    mavenCentral()
}

def GAE_VERSION = '1.9.71'
def gaeTestLibs = [
        "com.google.appengine:appengine-testing:${GAE_VERSION}",
        "com.google.appengine:appengine-api-stubs:${GAE_VERSION}",
        "com.google.appengine:appengine-api-1.0-sdk:${GAE_VERSION}"
]

dependencies {

    compile "org.projectlombok:lombok:1.18.10"

    compile "junit:junit:4.12"
    compile "com.googlecode.objectify:objectify:5.1.22"
    compile gaeTestLibs
}
